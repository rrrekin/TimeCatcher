name: Version Bump

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  actions: read

jobs:
  version-bump:
    # Only run when PR is merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    # Prevent concurrent version bumps to avoid conflicts
    concurrency:
      group: version-bump-main
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for proper git operations
          fetch-depth: 0
          # Use the base branch
          ref: main
          # Use GitHub token with write permissions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Determine version bump type
        id: bump-type
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT

          # Enable case-insensitive pattern matching
          shopt -s nocasematch

          # Determine bump type from PR title
          if [[ "$PR_TITLE" =~ \[(major)\]|major: ]]; then
            echo "bump_type=major" >> $GITHUB_OUTPUT
            echo "ğŸš€ Detected MAJOR version bump from PR title"
          elif [[ "$PR_TITLE" =~ \[(minor)\]|minor: ]]; then
            echo "bump_type=minor" >> $GITHUB_OUTPUT
            echo "ğŸ“ˆ Detected MINOR version bump from PR title"
          else
            echo "bump_type=patch" >> $GITHUB_OUTPUT
            echo "ğŸ”§ Default PATCH version bump"
          fi

          # Disable case-insensitive matching to avoid side effects
          shopt -u nocasematch

      - name: Bump version
        env:
          BUMP_TYPE: ${{ steps.bump-type.outputs.bump_type }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ steps.bump-type.outputs.pr_title }}
        run: |
          echo "ğŸ“ˆ Bumping ${BUMP_TYPE} version..."

          # Create temporary commit message file to avoid shell injection
          COMMIT_FILE=$(mktemp)
          
          # Write commit message to file with proper escaping
          cat > "$COMMIT_FILE" << EOF
          chore: bump ${BUMP_TYPE} version

          Merged PR #${PR_NUMBER}: ${PR_TITLE}

          ğŸ¤– Generated with [Claude Code](https://claude.ai/code)

          Co-Authored-By: Claude <noreply@anthropic.com>
          EOF

          # Read commit message from file safely and pass to script
          COMMIT_MSG=$(cat "$COMMIT_FILE")
          node scripts/bump-version.js "${BUMP_TYPE}" "$COMMIT_MSG"
          
          # Clean up temporary file
          rm -f "$COMMIT_FILE"

      - name: Get new version info
        id: version-info
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“Š New version: $NEW_VERSION"

      - name: Push changes
        run: |
          echo "ğŸ“¤ Pushing version bump commit..."

          # Pull latest changes from origin main with fast-forward-only to ensure we're up-to-date
          echo "ğŸ”„ Pulling latest changes from origin/main (fast-forward-only)..."
          git pull --ff-only origin main

          # Push the current HEAD to main explicitly
          echo "â¬†ï¸ Pushing current HEAD to main..."
          git push origin HEAD:main

          echo "âœ… Successfully pushed version ${{ steps.version-info.outputs.new_version }}"

      - name: Summary
        run: |
          echo "ğŸ‰ Version bump completed!"
          echo "   â€¢ PR: #${{ github.event.pull_request.number }}"
          echo "   â€¢ Bump type: ${{ steps.bump-type.outputs.bump_type }}"
          echo "   â€¢ New version: ${{ steps.version-info.outputs.new_version }}"
          echo ""
          echo "ğŸ“ Git tags will be created manually during release process."
